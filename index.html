<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Presente de Namoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide current-slide">
                        <img class="carousel-image" src="https://raw.githubusercontent.com/Nicolas-MZ/ILoveYouBaby/refs/heads/main/FotoNamoro1.jpg" alt="Foto 1">
                    </li>
                    <li class="carousel-slide">
                        <img class="carousel-image" src="https://raw.githubusercontent.com/Nicolas-MZ/ILoveYouBaby/refs/heads/main/FotoNamoro2.jpg" alt="Foto 2">
                    </li>
                    <li class="carousel-slide">
                        <img class="carousel-image" src="https://raw.githubusercontent.com/Nicolas-MZ/ILoveYouBaby/refs/heads/main/FotoNamoro3.jpg" alt="Foto 3">
                    </li>
                </ul>
            </div>
            <button class="carousel-button carousel-button-left is-hidden">&#10094;</button>
            <button class="carousel-button carousel-button-right">&#10095;</button>
        </div>
        <div>
            <h1>Nicolas & Byanca</h1>
        </div>
        <div class="countdown-grid">
            <div class="countdown-item"><span id="years"></span><br>Ano(s)</div>
            <div class="countdown-item"><span id="months"></span><br>Mês(es)</div>
            <div class="countdown-item"><span id="days"></span><br>Dia(s)</div>
            <div class="countdown-item"><span id="hours"></span><br>Hora(s)</div>
            <div class="countdown-item"><span id="minutes"></span><br>Minuto(s)</div>
            <div class="countdown-item"><span id="seconds"></span><br>Segundo(s)</div>
        </div>
        <div class="quote" id="quote">
            <!-- A frase romântica será atualizada aqui -->
        </div>
        <div>
            <iframe src="https://open.spotify.com/embed/track/2LwsunYgfRoqyIsNtgOCQx?si=f6ff0cb3c414476d&autoplay=1" width="300" height="80" allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
